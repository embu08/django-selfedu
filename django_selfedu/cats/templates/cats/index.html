{% extends 'cats/base.html' %}

{% block content %}
<h1 class="display-1">Articles</h1>
{% for p in posts %}
<div class="card mb-2">

    <div class="card-header"><h3>{{ p.title }}</h3></div>
    <div class="card-body"><p class="card-text">{{ p.content }}</p></div>

</div>
{% endfor %}

{% endblock %}
