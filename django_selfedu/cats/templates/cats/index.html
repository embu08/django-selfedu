{% extends 'cats/base.html' %}

{% block content %}
<h1 class="display-1 pt-4">Cats app. Breeds</h1>
{% for p in posts %}
<div class="card mt-4 border-white">

    <div class="card-header bg-white"><h3>{{ p.title }}</h3></div>
    <div class="card-body m-4"><p class="card-text">{{ p.content | truncatewords:50}}</p></div>

</div>
<div class="d-grid d-md-flex justify-content-md-end pb-3">
    <a class="btn btn-outline-dark" href="{{ p.get_absolute_url }}">Read more</a>
</div>
{% endfor %}
{% endblock %}
