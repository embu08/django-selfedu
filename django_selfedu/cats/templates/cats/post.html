{% extends 'cats/base.html' %}

{% load cats_tags %}
{% block content %}
<h1 class="display-1 pt-4">{{ post.title }}</h1>
<h4 class="pb-4 border-bottom text-secondary ps-2">{{ post.category }}</h4>
<div class="card mt-4 border-white">
    <div class="row fs-4 p-3">
        {% if post.photo %}
        <div class="col-md-4">

            <img src="{{ post.photo.url }}" alt="{{ post.title }}"
                 class="figure-img img-fluid rounded">

        </div>
        <div class="col-md-8 p-1">{{ post.content|linebreaks  }}</div>
        {% else %}
        <div class="col-md-12">{{ post.content|linebreaks }}</div>
        {% endif %}
        <div class="text-end text-secondary fs-5 pt-5"><i>updated: {{ post.time_update | date:"d-m-Y H:i" }}</i></div>
    </div>
</div>
{% endblock %}
