<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{ title }}</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>
<body class="d-flex flex-column min-vh-100">
{% block mainmenu %}
<nav class="navbar navbar-expand-lg bg-dark text-white navbar-white">
    <div class="container">

        {% for m in menu %}
        {% if m.title != 'Login' %}
        <a class='nav-link fs-4 p-2' href="{% url m.url_name %}">{{ m.title }}</a>
        {% else %}
        <div class="ms-auto"><a class='btn btn-outline-light' href="{% url m.url_name %}">{{ m.title }}</a></div>
        {% endif %}
        {% endfor %}

    </div>

</nav>
{% endblock mainmenu %}

<div class="container">
    {% block content%}
    {% endblock %}
</div>

<footer class="mt-auto bg-light">
    <div class="container ">
        <div class="border-top p-2 border-dark">
            <span class="fs-5">Footer</span>
        </div>
    </div>
</footer>


</body>
</html>
